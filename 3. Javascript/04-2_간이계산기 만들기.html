<body>

    <h1>간이 계산기 만들기</h1>

    첫번째 값 :
    <input id="num1">
    <br>

    두번째 값 :
    <input id="num2">
    <br>
    
    <button onclick="calculate(this)" type="button">+</button>
    <button onclick="calculate(this)" type="button">-</button>
    <button onclick="calculate(this)" type="button">*</button>
    <button onclick="calculate(this)" type="button">/</button>
    <button onclick="calculate(this)" type="button">%</button>
    <!-- 함수 호출 시 매개변수 this
        이벤트가 발생한 요소 자체를 의미한다.(클릭된 연산자 버튼) -->

    <br><br>
